<strong>Here you would put the actual form to start the process</strong>

<p>You can invoke this form through the camunda tasklist
  by setting the formKey of a Start Event to 'embedded:app:forms/start-form.html'.</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Your Name</label>
    <div class="controls">
      <input form-field type="string" name="name" />
    </div>
  </div>
</form>
