<strong>Here you would put the actual form to work on the task</strong>

<p>You can invoke this form through the camunda tasklist
  by setting the formKey of a User Task to 'embedded:app:forms/task-form.html'.</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Name</label>
    <div class="controls">
      <input form-field type="string" name="name" readonly="true" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input form-field type="boolean" name="approved" />
    </div>
  </div>
</form>
